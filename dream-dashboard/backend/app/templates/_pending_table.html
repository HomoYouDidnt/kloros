<div class="overflow-x-auto">
  <table id="pending-table" class="min-w-full text-sm">
    <thead class="bg-slate-800 text-slate-300">
      <tr>
        <th class="text-left px-4 py-2">ID</th>
        <th class="text-left px-4 py-2">Title</th>
        <th class="text-left px-4 py-2">Domain</th>
        <th class="text-left px-4 py-2">Score</th>
        <th class="text-left px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for i in pending %}
      <tr class="border-b border-slate-800">
        <td class="px-4 py-2">{{i.id}}</td>
        <td class="px-4 py-2">
          <div class="font-semibold">{{i.title}}</div>
          <div class="text-slate-400 text-xs">{{i.description}}</div>
        </td>
        <td class="px-4 py-2">{{i.domain}}</td>
        <td class="px-4 py-2">{{'%.2f'|format(i.score)}}</td>
        <td class="px-4 py-2">
          <div class="flex gap-2">
            <button class="rounded-lg bg-emerald-600 hover:bg-emerald-500 px-3 py-1"
                    hx-post="/x/approve/{{i.id}}"
                    hx-target="#pending-panel" hx-swap="outerHTML">Approve</button>
            <button class="rounded-lg bg-rose-600 hover:bg-rose-500 px-3 py-1"
                    hx-post="/x/decline/{{i.id}}"
                    hx-target="#pending-panel" hx-swap="outerHTML">Decline</button>
            <button class="rounded-lg bg-indigo-600 hover:bg-indigo-500 px-3 py-1"
                    onclick="compareToBaseline('{{i.meta.run_id if i.meta and i.meta.run_id else i.id}}')">Compare</button>
          </div>
        </td>
      </tr>
      {% endfor %}
      {% if pending|length == 0 %}
      <tr><td colspan="5" class="px-4 py-6 text-center text-slate-400">No pending improvements. ðŸŽ‰</td></tr>
      {% endif %}
    </tbody>
  </table>
</div>
