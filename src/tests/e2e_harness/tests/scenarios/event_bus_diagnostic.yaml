name: "Event Bus: System Diagnostic"
mode: "text"
steps:
  - say: "Check memory status"

expect:
  speech_contains:
    - "memory"
  metrics:
    latency_ms_max: 25000
    tool_calls_max: 3
  events:
    - topic: "kloros/turn/started"
      payload_contains:
        user_text: "memory status"
    - topic: "kloros/turn/completed"
      payload_contains:
        tool_calls_min: 1
