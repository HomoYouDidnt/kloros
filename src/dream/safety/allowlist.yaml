# D-REAM Safety Allowlist Configuration
# Path and resource restrictions for production safety

# Filesystem paths that can be modified
allowed_paths:
  - /home/kloros/src/
  - /home/kloros/.kloros/
  - /home/kloros/experiments/
  - /tmp/dream/

# Paths that are explicitly blocked (overrides allowed)
blocked_paths:
  - /
  - /etc
  - /usr
  - /bin
  - /sbin
  - /boot
  - /dev
  - /proc
  - /sys
  - /root

# Resource limits
max_cpu_s: 600           # 10 minutes CPU time
max_mem_mb: 8192         # 8GB memory limit  
max_file_size_mb: 100    # 100MB file size limit
max_files_open: 100      # Open file descriptor limit

# Operation modes
dry_run: false            # Production mode - mutations enabled
require_approval: true   # Require explicit approval
allow_network: false     # Block network access

# Process timeout
timeout_s: 1800          # 30 minute total timeout
