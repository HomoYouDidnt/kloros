sandbox:
  engine: "docker"        # docker | podman | local
  image_python: "python:3.11-slim"
  image_node: "node:20-alpine"
  network: "none"         # none | default
  mem_limit: "2g"
  cpu_shares: 512
  timeout_sec: 180
  work_dir: "./_scratch/work"   # host work root
  mount_target: "/work"         # container path

fs_allow:
  - "/work/**"

git:
  default_branch: "main"
