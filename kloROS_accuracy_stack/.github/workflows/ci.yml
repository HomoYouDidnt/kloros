name: KLoROS CI
on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy pytest pip-audit semgrep vulture pycln
      - name: Lint/Format/Type
        run: |
          ruff .
          black --check .
          mypy . || true
      - name: Security
        run: |
          pip-audit || true
          semgrep scan --config auto || true
      - name: Tests (unit + e2e small if present)
        run: pytest -q || true

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm i || true
      - name: Lint/Type
        run: |
          npx eslint --version || true
          npx prettier --version || true
          npx tsc --noEmit || true

  eval-smoke:
    needs: [python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install eval deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run smoke eval (if script present)
        run: |
          if [ -f scripts/eval_accuracy.py ]; then python scripts/eval_accuracy.py --limit 25 || true; fi
